<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<ul>
		<li><a href="landing.html"><i class = "fa fa-home"></i> </a></li>
	</ul>
	<h1 align="center"><u>Sign up today</u></h1>
	<form>
		<input style="color: #000000" type="text" placeholder="First Name" class="Firstname" required="true">
		<input type="text" placeholder="Last Name" required="true">
		<input type="email" placeholder="Input Email" required="true">
		<input type="password" placeholder="Set password" required="true">
		<input type="password" placeholder="Confirm password" required="true">

		<div>
			<input type="radio" id="male" name="gender"><label for="male" checked="true" style="font-size: 20px; color: #fff;">Male</label>
			<input type="radio" id="female" name="gender"><label for="female" style="font-size: 20px; color: #fff;">Female</label>
		</div>
		 <button style="border-color: #000;">submit</button>
		&nbsp;
		<button style="border-color: #000;">reset</button>
		<p style="size: 20px;">Already have an account? </p>
		<div>
		<a href="login.html" style="color: #fff; border: solid #000; "> Login </a><p></p>
		
		</div>

	</form>

</body>
</html>
