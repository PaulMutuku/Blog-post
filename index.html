<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/logo2.png">
    <meta name="theme-color" content="#D2D0FF">
    <meta name="description" content="Share your own blog posts and Get latest blogs from our favourite creators">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogger Space</title>
  </head>
  <body>
    <div id="home">

    </div>
    <div class="nav">

        <div class="navbar" class="hamburger">
          <img src="img/logo2.png" class="ham hamburger"  alt="">
        </div>

      <a href="#home" id="first" class="options">
        <div class="navbar">
          <p>Home</p>
        </div>
      </a>
      <a href="#about" class="options">
        <div class="navbar">
          <p>About</p>
        </div>
      </a>
      <a href="#contact" class="options">
        <div class="navbar" >
          <p>Contact</p>
        </div>
      </a>
    </div>

    <div class="top">
      <img src="img/logo2.png" class="displayLogo" alt="">
    </div>
    <br>
    <div class="container">
      <div class="about" id="about">
        <br><br>
        <h3> <strong>About</strong></h3>
        <hr>
          <p class="desc">This is a platform for bloggers to share their ideas and perspective on any topic. We assure of receiving the latest blogs from our favourite creators</p>
          <br>
        <center>  <img src="img/about.svg" class="svgimg" alt=""></center>
      </div>




    </div>
    <div class="footer"><br><br><br>
      <div class="row">
        <div class="col-md-4">
        <center>
          <a href="#home" class="footer-link">Home</a><br>
          <a href="#about" class="footer-link">About</a><br>
          <a href="#contact" class="footer-link">Contact</a><br>
        </center>
        </div>
        <div class="col-md-4">
        <center>  <a href="#" class="footer-link">Instagram</a><br>
          <a href="#" class="footer-link">Twitter</a><br>
          <a href="#" class="footer-link">Snapchat</a><br>
        </center>
        </div>
        <div class="col-md-4">
        <center>
          <div class="contact" id="contact">
            <h3 style="color:#D2D0FF;">Contact</h3>
            <br>
            <form class="form" action="index.html" method="post">
              <div class="row">
                <div class="col-md-6">
                  <input type="email" class="form-control" name="email" placeholder="email@dormail.com" value="" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="name" placeholder="Your Name" value="" required><br>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <textarea name="name" rows="8" cols="80" class="form-control" placeholder="message" required></textarea>
                </div>
              </div>
              <br>
              <button type="submit"class="btn btn-info" name="button">Send Message</button>
              <br>
              <br>
            </form>
          </div>
        </center>
        </div>

      </div>
    </div>

  </body>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/App.js"></script>
</html>
